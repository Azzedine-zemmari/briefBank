<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Somme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculateur de Somme</h1>
    <form id="calcForm">
        <input type="number" id="firstNumber" placeholder="Premier nombre" required>
        <input type="number" id="secondNumber" placeholder="Deuxième nombre" required>
        <button type="submit">Calculer</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('calcForm').addEventListener('submit', function(event) {
            
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupérer les valeurs des champs
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);

            // Calculer la somme
            const sum = firstNumber + secondNumber;

            // Afficher le résultat
            document.getElementById('result').textContent = `Résultat : ${sum}`;
        });
    </script>
</body>
</html>
